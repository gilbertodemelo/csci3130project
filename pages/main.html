	<script type="text/javascript">
    var data     = [];
    var settings = [];
    </script>

<body onload="window.scrollTo(0, 1)">
	<div id="header">World Map</div>
	<img class="taggd" src="../img/maps/main.png" alt="photo" />
	<script type="text/javascript">
		var friend_list;
		$.ajax({
            type: 'POST',
            url: '../mySQL2.php',
            data: {
                func: 'get_friend_info',
                uid: localStorage.getItem('uid')
            },
            dataType: 'json',
            success: function(response) {
                friend_list = eval(response);
				// localStorage.setItem('list', JSON.stringify(friend_list));
				
                var data_list = [];
                for (var i in friend_list) {
                	data_list.push({x:    friend_list[i].x, 
                					y:    friend_list[i].y, 
                					text: friend_list[i].nickname});
                }

		        data.push(data_list);
		        settings.push({
		            align:  { 'y': 'top' },
		            offset: { 'top': 20 },

		            'handlers': {
		                'click': 'toggle'
		            }
		        });

				$('.taggd').each(function(i, e) {
		            var $e = $(e);

		            $e.taggd(settings[i]);
		            $e.taggd('items', data[i])
		        });
            }
        });
    </script>
