<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" 
		  content='application/xhtml+xml; charset=UTF-8'>
	<!-- mobile specific -->
	<meta name="viewport" content="width=device-width; 
	 	   min-height=device-height; initial-scale=1.0; 
	 	   maximum-scale=1.0; user=scalable=0;"/>

	<title>Generic Game #1067</title>

	<script type='text/javascript' src="../js/jquery.js"></script>
	<script type='text/javascript' src='../js/register.js'></script>
	<link type="text/css" rel="stylesheet" href="../css/index.css"/>
	<link type="text/css" rel="stylesheet" href="../css/register.css"/>

</head>
<body onload="window.scrollTo(0, 1)">
		<div id = "header"></div>
		<form action = "../index.html" method = "post" id = "register_form">
			<div id = "front">
				<input type="text" name = "username" class = "username" placeholder = "username">
				<input type="password" name = "password" class = "password" placeholder="password">
			</div>
			<div id = "end">
				<input type="text" name = "email" class = "email" placeholder = "email">
				<input type="text" name = "phone" class = "phone" placeholder = "phone">
			</div>
			<button type="submit" id="login">Register</button>
			<p id="error"></p>
		</form>
</body>
</html>
